<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example37-production</title>
  

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="underscore.js"></script>
  <script src="script.js"></script>
  

  
</head>
<body ng-app="form-example1">
	<div ng-controller="myController">
    <button ng-click="getLettersFromServer();">Get letters from server</button>
    <div>The letters that came from the server are: </div>
    <div>{{ lettersFromTheServer }}</div>
    <br><br>
    <form name="lettersForm">
      <input type="text"
             name="mywordchoice"
             ng-model="myWordChoice"
             min-length="4"
             verify-constituent-letters="lettersFromTheServer">
      <button ng-click="updateScore(myWordChoice);">Update Score</button>
      <div ng-show="lettersForm.mywordchoice.$error.constituentLetters">Nu incepe cu una dintre literele de mai sus.</div>
    </form>
	</div>
</body>
</html>
